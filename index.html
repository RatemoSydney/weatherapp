<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather App by Ziwatek</h1>
        <div class="search-box">
            <input type="search" name="" id="searchbox" placeholder="Enter city" autocomplete>
            <button onclick="weatherWizard()" class="search-btn">Search</button>
        </div>

        <div class="citybox">
            <div class="current-forecast">
                <h2 class="city">Town Name</h2>
                <img src="#" id="weathericon" alt="weather icon">
                <div class="temp-info"></div>
                <div class="weather-info"></div>
            </div>
            
            <div class="hourly-forecast"></div>
        </div>
    </div>    
</body>
</html>
