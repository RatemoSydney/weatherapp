<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h2>Weather App by Ziwatek</h2>
        <div class="search-box">
            <input type="search" name="" id="searchbox" placeholder="Search" autocomplete>
            <button onclick="weatherWizard" class="search-btn">Search City</button>
        </div>
        <div class="citybox">
            <div class="current-forecast">
                <div class="city"></div>
                <div class="weathericon"></div>
                <div class="weatherstate"></div>
            </div>
            <div class="hourly-forecast"></div>
        </div>
    </div>    
</body>
</html>
